[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scribe-data"
version = "5.1.4"
description = "Wikidata and Wikipedia language data extraction"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Andrew Tavis McAllister", email = "team@scri.be" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]
dependencies = [
    "absl-py==2.3.1",
    "aiofiles==25.1.0",
    "beautifulsoup4==4.14.2",
    "certifi==2025.11.12",
    "charset-normalizer==3.4.4",
    "chex==0.1.91",
    "defusedxml==0.7.1",
    "emoji==2.15.0",
    "etils[epath,epy]==1.13.0",
    "flax==0.12.0",
    "fsspec==2025.10.0",
    "humanize==4.14.0",
    "idna==3.11",
    "importlib-resources==6.5.2",
    "iso639-lang==2.6.3",
    "jax==0.8.0",
    "jaxlib==0.8.0",
    "markdown-it-py==4.0.0",
    "mdurl==0.1.2",
    "ml-dtypes==0.5.4",
    "msgpack==1.1.2",
    "mwparserfromhell==0.7.2",
    "nest-asyncio==1.6.0",
    "numpy==2.3.5",
    "opt-einsum==3.4.0",
    "optax==0.2.6",
    "orbax-checkpoint==0.11.28",
    "orjson==3.11.4",
    "packaging==25.0",
    "pandas==2.3.3",
    "prompt-toolkit==3.0.52",
    "protobuf==6.33.1",
    "psutil==7.1.3",
    "pygments==2.19.2",
    "pyparsing==3.2.5",
    "python-dateutil==2.9.0.post0",
    "pytz==2025.2",
    "pyyaml==6.0.3",
    "questionary==2.1.1",
    "rdflib==7.4.0",
    "regex==2025.11.3",
    "requests==2.32.5",
    "rich==14.2.0",
    "scipy==1.16.3",
    "simplejson==3.20.2",
    "six==1.17.0",
    "soupsieve==2.8",
    "sparqlwrapper==2.0.0",
    "tensorstore==0.1.79",
    "toolz==1.1.0",
    "tqdm==4.67.1",
    "treescope==0.1.10",
    "typing-extensions==4.15.0",
    "tzdata==2025.2",
    "urllib3==2.6.0",
    "wcwidth==0.2.14",
    "zipp==3.23.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "setuptools>=69.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "pre-commit>=4.0.0",
]
docs = [
    "sphinx-rtd-theme>=3.0.0",
    "m2r2>=0.3.0",
    "numpydoc>=1.8.0",
]

[project.scripts]
scribe-data = "scribe_data.cli.main:main"

[project.urls]
Homepage = "https://github.com/scribe-org/Scribe-Data"

[tool.pytest.ini_options]
pythonpath = "src"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    "*/tests.py",
    "*/migrations/*.py",
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "venv",
]

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "F", # pyflakes
    "I", # isort
]

ignore = [
    "E501", # line too long, handled by black
]

fixable = ["I"]
unfixable = []

[tool.ruff.lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds the following value.
max-complexity = 10

[tool.isort]
line_length = 88

[tool.coverage.run]
omit = ["*/tests/*", "*/__init__.py"]

[tool.mypy]
mypy_path = "src"
ignore_missing_imports = true
strict = true
enable_incomplete_feature = ["Unpack"]

[tool.numpydoc_validation]
checks = [
    "all",  # report on all checks, except the below
    "ES01",
    "EX01",
    "SA01",
]
